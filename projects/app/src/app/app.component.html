<section class="hero is-fullheight">
  <div class="hero-head">
    <div class="container has-text-centered">
      <ngx-datepicker
        name="date"
        [(ngModel)]="date"
        [options]="options"
      ></ngx-datepicker>
      <ngx-datepicker
        name="date"
        [(ngModel)]="date2"
        [options]="options2"
      ></ngx-datepicker>
      <ngx-datepicker
        name="date"
        [(ngModel)]="date3"
        [options]="options3"
      ></ngx-datepicker>
    </div>
  </div>
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2">
          <app-terminal [code]="code"></app-terminal>
        </div>
      </div>
    </div>
  </div>
</section>
